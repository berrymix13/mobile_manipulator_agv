DWAPlannerROS:
  max_vel_trans: 0.13
  min_vel_trans: 0.08
  max_vel_x: 0.26
  min_vel_x: -0.13
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.5
  min_vel_theta: 0.2
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.5
  acc_lim_trans: 0.1

  prune_plan: false

  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.18
  trans_stopped_vel: 0.12
  theta_stopped_vel: 0.2
  sim_time: 4.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.1
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 65
  vy_samples: 0
  vth_samples: 50

  use_dwa: true
  restore_defaults: true
