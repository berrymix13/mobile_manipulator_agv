DWAPlannerROS:
  # Reduced velocities for more conservative movement
  max_vel_trans: 0.1
  min_vel_trans: 0.05
  max_vel_x: 0.2
  min_vel_x: -0.1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.3
  min_vel_theta: 0.1
  acc_lim_x: 0.3
  acc_lim_y: 0.0
  acc_lim_theta: 2.0
  acc_lim_trans: 0.05

  prune_plan: false

  # More lenient goal tolerances
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.3
  trans_stopped_vel: 0.05
  theta_stopped_vel: 0.1
  sim_time: 3.0
  sim_granularity: 0.05
  angular_sim_granularity: 0.1
  # Reduced biases to be less aggressive
  path_distance_bias: 20.0
  goal_distance_bias: 15.0
  # Increased obstacle cost scale for better obstacle avoidance
  occdist_scale: 0.1
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.1
  oscillation_reset_angle: 0.3
  forward_point_distance: 0.2
  scaling_speed: 0.2
  max_scaling_factor: 0.3
  # More samples for better path finding
  vx_samples: 30
  vy_samples: 0
  vth_samples: 30

  use_dwa: true
  restore_defaults: true
