footprint: [[0.16, 0.12], [0.16,-0.12], [-0.16, -0.12], [-0.16, 0.12]]
footprint_padding: 0.00

transform_tolerance: 1.5


always_send_full_costmap: true

obstacle_layer:
  enabled: true

  obstacle_range: 1.5 # Reduced from 2.0
  raytrace_range: 1.5 # Reduced from 2.0
  inflation_radius: 0.01 # Reduced from 0.02
  combination_method: 1
  observation_sources: laser_scan_sensor 
  track_unknown_space: false # Changed to false to avoid phantom obstacles

  laser_scan_sensor:
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true


inflation_layer:
  enabled: true
  cost_scaling_factor: 2.0 # Reduced from 3.0
  inflation_radius: 0.08    # Reduced from 0.1

static_layer:
  enabled: true
  map_topic:  "/map"
